<app-header [pageTitle]="'AlphaTom'" [logoSrc]="'assets/logo.png'"></app-header>

<div class="container">
  <div class="request-container">
    <button type="button" class="request-btn" (click)="handleRequest(roleSelect.value)">Request Role</button>
    <select #roleSelect class="request-select">
      <option value="seller">SELLER</option>
      <option value="foster">FOSTER</option>
    </select>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Request</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of userRequests">
          <td>{{ request.request }}</td>
          <td>{{ request.status }}</td>
          <td>
            <button type="button" class="withdrawl" (click)="withdrawalRequest(request)">Withdrawal</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
