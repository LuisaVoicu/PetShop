<app-header [pageTitle]="'AlphaTom'" [logoSrc]="'assets/logo.png'"></app-header>

<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Status</th>
          <th>Request Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of adminRequests">
          <td>{{ request.username }}</td>
          <td>{{ request.status }}</td>
          <td>{{ request.request }}</td>
          <td>
            <button type=button class="approve" (click)="approveRequest(request)">Approve</button>
            <button type=button class="reject" (click)="rejectRequest(request)">Reject</button>
            <!-- <button (click)="rejectRequest(request)">Reject</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
