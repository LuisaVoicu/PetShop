<ul>
    <li *ngFor="let category of categories">
        <a>
            <div class="image">
                <img [src]="category.imageUrl || 'assets/nophoto.jpg'" alt="Category Image">
            </div>
            <div class="content">
                
                <div class="name">
                    {{category.name}}
                </div>
        
                
                <div class="buttons">
                    <a>
                        <button type="button" (click)="editCategory(category)">Edit</button>
                    </a>
                    <a>
                     <button type="button" (click)="deleteCategory(category)">Delete</button>
                   </a>
                </div>

            </div>
        </a>
    </li>
</ul>
