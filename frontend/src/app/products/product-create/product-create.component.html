
<form (ngSubmit)="createProduct()" #productForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newProduct.name" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="newProduct.description" required></textarea>
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" [(ngModel)]="newProduct.price" required>
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="newProduct.imageUrl">
  </div>
  <button type="submit" [disabled]="productForm.invalid" (click)="createProduct()">Create Product</button>

</form>
